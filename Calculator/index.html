<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytels.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="hero">
        <h1>My Calculator App</h1>
        <div class="calculator">
            <input type="text" class="display" id="display" value="0" readonly>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>CLR</button>
        </div>
    </div>
</body>
</html>
